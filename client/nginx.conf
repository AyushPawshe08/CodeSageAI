# ============================================
# Nginx configuration for serving the React app
# ============================================

server {
    listen 80;
    server_name localhost;

    # Serve the built React files
    location / {
        root /usr/share/nginx/html;
        index index.html;

        # This is important for Single Page Apps (SPA) like React
        # If a route like /about is requested, nginx would normally return 404
        # This tells nginx to serve index.html instead, letting React handle routing
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend container
    # When the frontend calls /api/*, nginx forwards it to the backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
